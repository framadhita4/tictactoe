<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="cell" class="x" onclick="print(0)"></div>
        <div id="cell" class="x" onclick="print(1)"></div>
        <div id="cell" class="x" onclick="print(2)"></div>
        <div id="cell" class="x" onclick="print(3)"></div>
        <div id="cell" class="x" onclick="print(4)"></div>
        <div id="cell" class="x" onclick="print(5)"></div>
        <div id="cell" class="x" onclick="print(6)"></div>
        <div id="cell" class="x" onclick="print(7)"></div>
        <div id="cell" class="x" onclick="print(8)"></div>
    </div>
    <div class="reset" id="rst" onclick="wReload()">
        <h1 id="h1"></h1>
        <div class="but"><p>Coba Lagi!</p></div>
    </div>

    <script src="js/AI.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
